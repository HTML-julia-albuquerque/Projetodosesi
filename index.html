<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChuvaSegura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #d4edda, #f8bfe6);
            overflow: hidden;
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .rain div {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 40px;
            animation: rain-animation 1s linear infinite;
        }

        @keyframes rain-animation {
            0% {
                top: -40px;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-family: 'Playfair Display', serif;
            color: #155724;
        }

        .login-box {
            position: relative;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-box h2 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #6c757d;
        }

        input {
            width: 92%;
            margin: 15px 0;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #f8bfe6;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #f5a3d9;
        }
    </style>
</head>
<body>
    <div class="rain" id="rain-effect"></div>
    <div class="login-box">
        <img src="../imagens/Logoincrivel.png" alt="Ícone de Gota de Chuva" style="width: 150px; height: auto;">
        <h2>Bem-vindo</h2>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="button" onclick="window.location.href='index2test.html';">Ir para Outra Página</button>
        </form>
    </div>

    <script>
        // Adiciona elementos de chuva animada
        const rainContainer = document.getElementById('rain-effect');
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(drop);
        }
    </script>
</body>
</html>
