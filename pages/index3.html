<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Petrópolis - OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #d4edda;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #155724;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Mapa de Petrópolis - OpenStreetMap</header>
    <div id="map"></div>

    <script>
        // Inicializa o mapa centrado em Petrópolis
        const map = L.map('map').setView([-22.5049, -43.1926], 13);

        // Adiciona o estilo do mapa OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adiciona marcadores personalizados com imagens e legendas
        const pontos = [
            {
                coord: [-22.5125, -43.1770],
                descricao: "Palácio de Cristal",
                imagem: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pal%C3%A1cio_de_Cristal%2C_Petr%C3%B3polis%2C_RJ.jpg/320px-Pal%C3%A1cio_de_Cristal%2C_Petr%C3%B3polis%2C_RJ.jpg"
            },
            {
                coord: [-22.5122, -43.1795],
                descricao: "Museu Imperial",
                imagem: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Museu_Imperial.jpg/320px-Museu_Imperial.jpg"
            },
            {
                coord: [-22.5313, -43.2308],
                descricao: "Catedral de São Pedro de Alcântara",
                imagem: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Catedral_S%C3%A3o_Pedro_de_Alcantara_Petr%C3%B3polis.jpg/320px-Catedral_S%C3%A3o_Pedro_de_Alcantara_Petr%C3%B3polis.jpg"
            }
        ];

        pontos.forEach(ponto => {
            const popupContent = `
                <div style="text-align: center;">
                    <h3>${ponto.descricao}</h3>
                    <img src="${ponto.imagem}" alt="${ponto.descricao}" style="width: 100%; max-width: 250px; border-radius: 10px; margin-top: 10px;">
                </div>
            `;

            L.marker(ponto.coord).addTo(map)
                .bindPopup(popupContent);
        });
    </script>
</body>
</html>
